<section class="postProduct">
  <div class="container p-5">
    <h4 class="display-4">Post your product</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
          </div>
          <div class="form-group">
            <label class="form-control-label">Price</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label class="form-control-label">Category</label>
            <select name="categoryId" class="custom-select" [(ngModel)]="product.categoryId">
              <option *ngFor="let cat of categories" [value]="cat._id">
                {{ cat.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">Descriptions</label>
            <textarea name="description" class="form-control" rows="5" [(ngModel)]="product.description"></textarea>
          </div>
          <div class="form-group">
            <label class="form-control-label">Upload Image Link</label>
            <!-- <input type="file" name="file" class="form-control-file" accept="image/*"  [(ngModel)]="product.product_picture" (change)="fileChange($event)"> -->
            <input type="text" name="file" class="form-control"  [(ngModel)]="product.product_picture">
          </div>
          <div>
            <button class="btn btn-info" routerLink="/profile">Back</button>
          <button class="btn btn-danger" (click)="postProduct()" [disabled]="btnDisabled" style="margin-left: 1rem">Post Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
